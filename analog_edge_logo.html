<svg width="600" height="140" viewBox="0 0 600 140" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="600" height="140" fill="#ffffff"/>
  
  <defs>
    <linearGradient id="digitalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="analogGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Digital Wave (stepped/pixelated) - now connects to circle -->
  <polygon points="50,70 58,70 58,55 66,55 66,85 74,85 74,60 82,60 82,80 90,80 90,65 98,65 98,75 106,75 106,70 117,70" 
           fill="url(#digitalGradient)" />
  
  <!-- Transition circle -->
  <circle cx="135" cy="70" r="18" fill="rgba(0,255,136,0.1)" stroke="url(#digitalGradient)" stroke-width="2"/>
  
  <!-- Analog Wave (smooth curve) - starts from circle -->
  <path d="M153,70 Q168,58 183,70 T213,70 T243,70" 
        stroke="url(#analogGradient)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Company Name -->
  <text x="280" y="75" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#333333">
    ANALOG EDGE
  </text>
  
  <!-- Tagline -->
  <text x="280" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#888888" letter-spacing="2px">
    TECHNOLOGY TRANSFORMATION
  </text>
</svg>
