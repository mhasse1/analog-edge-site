<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Edge - Technology Transformation Leader</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        .logo-hero {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 3rem;
        }

        .logo-symbol {
            position: relative;
            width: 170px;
            height: 140px;
        }

        .wave-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .integration-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 8s linear infinite;
        }

        .particle:nth-child(1) { left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 40%; animation-delay: 5s; }
        .particle:nth-child(3) { left: 60%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 80%; animation-delay: 7s; }
        .particle:nth-child(5) { left: 10%; animation-delay: 10s; }
        .particle:nth-child(6) { left: 30%; animation-delay: 15s; }
        .particle:nth-child(7) { left: 93%; animation-delay: 12s; }

        .digital-wave {
            position: absolute;
            top: 47px;
            left: 0;
            width: 50%;
            height: 46px;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            clip-path: polygon(
                0% 50%, 10% 50%, 10% 20%, 20% 20%, 20% 80%, 30% 80%, 30% 30%, 
                40% 30%, 40% 70%, 50% 70%, 50% 40%, 60% 40%, 60% 60%, 70% 60%, 
                70% 45%, 80% 45%, 80% 55%, 90% 55%, 90% 50%, 100% 50%
            );
            animation: digitalPulse 4s ease-in-out infinite;
        }

        .analog-wave {
            position: absolute;
            top: 47px;
            right: 0;
            width: 50%;
            height: 46px;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            clip-path: path('M0,23 Q25,8 50,23 Q75,38 100,23');
            animation: analogFlow 5s ease-in-out infinite;
        }

        .transition-zone {
            position: absolute;
            top: 42px;
            left: 40%;
            width: 20%;
            height: 56px;
            background: linear-gradient(90deg, 
                rgba(0,255,136,0.3) 0%, 
                rgba(0,204,255,0.4) 25%, 
                rgba(78,205,196,0.4) 75%, 
                rgba(68,160,141,0.3) 100%
            );
            border-radius: 28px;
            backdrop-filter: blur(5px);
            animation: transitionBreath 6s ease-in-out infinite;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .company-name {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff6b6b, #feca57);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 5s ease infinite;
            letter-spacing: -1px;
            line-height: 1.1;
            white-space: nowrap;
        }

        .logo-tagline {
            font-size: 1.1rem;
            color: #a0a0a0;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @keyframes digitalPulse {
            0%, 100% { opacity: 1; transform: scaleX(1); }
            50% { opacity: 0.8; transform: scaleX(1.02); }
        }

        @keyframes analogFlow {
            0%, 100% { transform: scaleY(1) scaleX(1); opacity: 0.9; }
            50% { transform: scaleY(1.1) scaleX(1.05); opacity: 1; }
        }

        @keyframes transitionBreath {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(0.8); 
                border-radius: 28px;
            }
            50% { 
                opacity: 0.6; 
                transform: scale(1.4); 
                border-radius: 50%;
            }
        }

        @keyframes particleFloat {
            0% { transform: translateY(140px); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-20px); opacity: 0; }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="logo-hero">
        <div class="logo-symbol">
            <div class="wave-container">
                <div class="digital-wave"></div>
                <div class="analog-wave"></div>
                <div class="transition-zone"></div>
                <div class="integration-particles">
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                </div>
            </div>
        </div>
        <div class="logo-text">
            <div class="company-name">ANALOG EDGE</div>
            <div class="logo-tagline">Technology Transformation</div>
        </div>
    </div>
</body>
</html>
